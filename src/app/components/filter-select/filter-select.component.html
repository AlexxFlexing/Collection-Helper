<ngx-dropdown-list *ngIf="filters.length" class="dark:bg-dark1 dark:text-white" (selectionChange)="onChange()" [items]="filters" [multiSelection]="true" [placeHolder]="placeHolder.length ? placeHolder : ('MISC.CUSTOM_FILTERS' | translate)"></ngx-dropdown-list>
<span *ngIf="!filters.length">No filters cached!</span>
