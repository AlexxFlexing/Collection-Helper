<div class="fixed modal">
  <div class="bg-white dark:bg-dark1 rounded-md flex flex-col max-w-120 shadow-sm">
    <span class="text-xl text-center my-2 mx-10">{{text}} {{mode=="determinate" ? percentage.toFixed(2) + "%" : ""}}</span>
    <mat-progress-bar [mode]="mode" [value]="percentage"></mat-progress-bar>
  </div>
</div>
