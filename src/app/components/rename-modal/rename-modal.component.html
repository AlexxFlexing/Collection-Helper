<div class="fixed modal">

  <div class="bg-white dark:bg-dark1 rounded-md flex flex-col max-w-120 shadow-sm justify-center items-center">
    <div class="mx-8 mt-8 text-xl">{{title}}</div>
    <div class="mx-8 mt-4 flex flex-row text-center items-center">
      <span translate>MISC.NAME</span>
      <input class="mx-4 rounded-sm border border-gray-500 h-8 w-full focus:outline-none" [value]="value" (keyup)="textChange($event)"/>
    </div>
    <span translate *ngIf="list.has(inputValue.toLowerCase())" class="text-red-600 mt-2">MISC.ALREADY_EXISTS</span>
    <div class="my-4 mt-4 flex flex-row justify-center w-full">
      <button translate (click)="cancel()" class="button button-red-enabled button-large">BUTTONS.CANCEL</button>
      <button [disabled]="disabled()" [ngClass]="disabled() ? 'button-blue-disabled' : 'button-blue-enabled'" (click)="confirm()" class="ml-8 button button-large">{{action}}</button>
    </div>
  </div>

</div>
