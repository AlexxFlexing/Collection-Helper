<div [ngClass]="innerHelp ? 'modal-help' : 'modal'" class="fixed top-0 z-20 w-screen h-screen bg-gray-400 bg-opacity-60 inline-flex flex-row items-center justify-center">

  <div class="bg-white rounded-md flex flex-col max-w-4xl shadow-sm">
    <span class="mx-8 mt-8 text-3xl mb-4">{{title}}</span>
    <div class="flex flex-col mx-8" *ngFor="let line of lines">
      <span class="mt-4 text-xl">{{line}}</span>
    </div>
    <div class="my-4 mt-8 flex flex-row justify-center w-full">
      <button (click)="hide()" class="text-3xl button button-blue-enabled ">OK!</button>
    </div>
  </div>

</div>
