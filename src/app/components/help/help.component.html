<div [ngClass]="innerHelp ? 'modal-help' : 'modal'" class="fixed">

  <div class="bg-white dark:bg-dark1 dark:text-white rounded-md flex flex-col max-w-4xl shadow-sm">
    <span class="mx-8 mt-8 text-3xl mb-4">{{title}}</span>
    <div class="flex flex-col mx-8" *ngFor="let line of lines">
      <span class="mt-4 text-xl">{{line}}</span>
    </div>
    <div class="my-4 mt-8 flex flex-row justify-center w-full">
      <button (click)="hide()" class="button button-blue-enabled button-large">OK!</button>
    </div>
  </div>

</div>
